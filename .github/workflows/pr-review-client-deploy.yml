name: Deploy AI Answers PR Review environment

on:
  pull_request:
    branches:
      - main
      - feature/*
    types:
      - labeled
      - opened
      - reopened
      - synchronize

env:
  AWS_REGION: ca-central-1
  FUNCTION_NAME: "ai-answers-client-pr"
  IMAGE: ai_answers_pr_review
  REGISTRY: 992382783569.dkr.ecr.ca-central-1.amazonaws.com
  GITHUB_ROLE_ARN: arn:aws:iam::992382783569:role/ai-answers-lambda-client-pr-review-env
  LAMBDA_EXECUTION_ROLE_ARN: arn:aws:iam::992382783569:role/ai-answers-lambda-client

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  build-and-push-container:
    runs-on: ubuntu-latest
    steps:
      - name: Set envs
        run: echo "PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: ${{ env.GITHUB_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@5a88a04c91d5c6f97aae0d9be790e64d9b1d47b7 # v1.7.1

      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ env.PR_NUMBER }} \
            -f Dockerfile.lambda .

      - name: Push Docker image to ECR
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE }}:${{ env.PR_NUMBER }}

      - name: Delete old images
        run: |
          IMAGES_TO_DELETE="$(aws ecr list-images --repository-name $IMAGE --filter "tagStatus=UNTAGGED" --query 'imageIds[*]' --output json)"
          aws ecr batch-delete-image \
            --repository-name $IMAGE \
            --image-ids "$IMAGES_TO_DELETE" || true

      - name: Logout of Amazon ECR
        run: docker logout $REGISTRY

  apply-pr-review-terraform:
    runs-on: ubuntu-latest
    needs: build-and-push-container
    env:
      AWS_REGION: ca-central-1
      TERRAFORM_VERSION: 1.10.4
      TERRAGRUNT_VERSION: 0.72.3
      TF_VAR_docdb_username: ${{ secrets.DOCDB_USERNAME}}
      TF_VAR_docdb_password: ${{ secrets.DOCDB_PASSWORD}}
      TF_VAR_azure_openai_api_key: ${{ secrets.AZURE_OPENAI_API_KEY}}
      TF_VAR_azure_openai_endpoint: ${{ secrets.AZURE_OPENAI_ENDPOINT}}
      TF_VAR_azure_openai_api_version: ${{ secrets.AZURE_OPENAI_API_VERSION}}
      TF_VAR_canada_ca_search_uri: ${{ secrets.CANADA_CA_SEARCH_URI}}
      TF_VAR_canada_ca_search_api_key: ${{ secrets.CANADA_CA_SEARCH_API_KEY}}
      TF_VAR_user_agent: ${{ secrets.USER_AGENT}}
      TF_VAR_jwt_secret_key: ${{ secrets.JWT_SECRET_KEY}}
      TF_VAR_google_api_key: ${{ secrets.GOOGLE_API_KEY}}
      TF_VAR_gc_notify_api_key: ${{ secrets.GC_NOTIFY_API_KEY}}
      TF_VAR_google_search_engine_id: ${{ secrets.GOOGLE_SEARCH_ENGINE_ID}}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Terraform Tools
        uses: cds-snc/terraform-tools-setup@v1

      - name: Configure aws credentials using OIDC
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4.0.2
        with:
          role-to-assume: arn:aws:iam::992382783569:role/ai-answers-apply
          role-session-name: TFApplyPR
          aws-region: ${{ env.AWS_REGION }}

      - name: Apply pr_review
        working-directory: terragrunt/env/staging/pr_review
        run: terragrunt apply --terragrunt-non-interactive -auto-approve

  deploy-lambda-function:
    runs-on: ubuntu-latest
    needs: apply-pr-review-terraform
    steps:
      - name: Set envs
        run: echo "PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: ${{ env.GITHUB_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Lambda function using script
        run: |
          chmod +x .github/scripts/create-lambda-function.sh
          ./.github/scripts/create-lambda-function.sh \
            "$PR_NUMBER" \
            "$FUNCTION_NAME" \
            "$REGISTRY" \
            "$IMAGE" \
            "$LAMBDA_EXECUTION_ROLE_ARN"

      - name: Get Lambda function URL
        run: |
          FUNCTION_URL=$(aws lambda get-function-url-config --function-name $FUNCTION_NAME-$PR_NUMBER --query 'FunctionUrl' --output text 2>/dev/null || echo "")
          if [ -n "$FUNCTION_URL" ]; then
            echo "URL=$FUNCTION_URL" >> $GITHUB_ENV
          fi

      - name: Delete previous comments
        uses: actions/github-script@d7906e4ad0b1822421a7e6a35d5ca353c962f410 # v6.4.1
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const { data: comments } = await github.rest.issues.listComments({...context.repo, issue_number: context.issue.number});
            const comment = comments.find(comment => comment.user.type === "Bot" && comment.body.indexOf("AI Answers Review Environment") > -1);
            if (comment) {
              await github.rest.issues.deleteComment({...context.repo, comment_id: comment.id});
            }

      - name: Update PR with review environment URL
        if: env.URL != ''
        uses: actions/github-script@d7906e4ad0b1822421a7e6a35d5ca353c962f410 # v6.4.1
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## :test_tube: AI Answers Review Environment\n${process.env.URL}`
            })
