name: Deploy to App Runner
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write      

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # ‚úÖ Crucial ‚Äî enables OIDC token generation

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: üîç Debug OIDC token claims
        run: |
          # Get the raw token response
          curl -s -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL" \
            -H "Accept: application/json;api-version=2.0" | jq .

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to App Runner
        uses: awslabs/amazon-app-runner-deploy@main
        with:
          service: ai-answers
          source-connection-arn: ${{ secrets.AWS_CONNECTION_SOURCE_ARN }}
          repo: https://github.com/${{ github.repository }}
          branch: main
          runtime: NODEJS_18
          build-command: npm run install       
          start-command: npm run start
          port: 8080
          region: ${{ secrets.AWS_REGION }}
          cpu: 1
          memory: 2
          wait-for-service-stability-seconds: 600

      - name: Show App Runner URL
        run: echo "‚úÖ Deployed to ${{ steps.deploy-apprunner.outputs.service-url }}"
