name: Deploy to App Runner
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write   # workflow-level (optional)

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # ‚úÖ crucial! needed inside job to fetch OIDC token
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: üîç Dump OIDC token claims for debug
        id: dump
        run: |
          echo "#### REQUEST URL:"
          echo "$ACTIONS_ID_TOKEN_REQUEST_URL"

          echo "#### REQUEST TOKEN:"
          echo "$ACTIONS_ID_TOKEN_REQUEST_TOKEN"

          echo "#### RAW ID TOKEN:"
          curl -s -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL" \
            -H "Accept: application/json;api-version=2.0" \
            | jq .

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to App Runner
        id: deploy-apprunner
        uses: awslabs/amazon-app-runner-deploy@main
        with:
          service: ai-answers
          source-connection-arn: ${{ secrets.AWS_CONNECTION_SOURCE_ARN }}
          repo: https://github.com/${{ github.repository }}
          branch: main
          runtime: NODEJS_18
          build-command: npm run install
          start-command: npm run start
          port: 8080
          region: ${{ secrets.AWS_REGION }}
          cpu: 1
          memory: 2
          wait-for-service-stability-seconds: 600

      - name: Show App Runner URL
        run: echo "‚úÖ Deployed to ${{ steps.deploy-apprunner.outputs.service-url }}"
