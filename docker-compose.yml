services:
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: ai-answers-client
    ports:
      - '3000:3000'
    depends_on:
      - server

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: ai-answers-server
    volumes:
      - .:/workspace:cached
      - server-node-modules:/workspace/server/node_modules
      - root-node-modules:/workspace/node_modules
    ports:
      - '3001:3001'
    environment:
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/?authSource=admin
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    ports:
      - '9191:8081'
    environment:
      ME_CONFIG_MONGODB_ENABLE_ADMIN: 'true'
      ME_CONFIG_MONGODB_ADMINUSERNAME: 'admin'
      ME_CONFIG_MONGODB_ADMINPASSWORD: 'password'
      ME_CONFIG_BASICAUTH_USERNAME: 'admin'
      ME_CONFIG_BASICAUTH_PASSWORD: 'password'
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_URL: 'mongodb://admin:password@mongodb:27017/?authSource=admin'
    depends_on:
      - mongodb

volumes:
  mongo-data:
  server-node-modules:
  root-node-modules:

networks:
  default:
    name: ai-answers-network
