services:
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: ai-answers-client
    ports:
      - '3000:3000'
    depends_on:
      - server

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: ai-answers-server
    volumes:
      - .:/workspace:cached
      - server-node-modules:/workspace/server/node_modules
      - root-node-modules:/workspace/node_modules
    ports:
      - '3001:3001'
    environment:
      # Replace these values with your AWS DocumentDB details
      - MONGODB_URI=mongodb://${DOCDB_USERNAME}:${DOCDB_PASSWORD}@${DOCDB_CLUSTER_ENDPOINT}:27017/${DOCDB_DATABASE}?tls=true&replicaSet=rs0&readPreference=secondaryPreferred&retryWrites=false

volumes:
  server-node-modules:
  root-node-modules:

networks:
  default:
    name: ai-answers-network
