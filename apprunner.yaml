# apprunner.yaml
version: 1.0
runtime: nodejs22

build:
  commands:
    - npm install
    - npm run build

run:
  runtime-version: 22.14.0
  command: npm run start
  network:
    port: 3001

health:
  protocol: HTTP
  path: /health
  interval: 10          # default is 5s
  timeout: 5            # default is 2s
  healthyThreshold: 1
  unhealthyThreshold: 10
